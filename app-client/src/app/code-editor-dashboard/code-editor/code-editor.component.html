<div class="editor-container">
    <div class="editor-header">
      <span>{{ fileDetails.name || 'Untitled' }}</span>
    </div>
    
    <ngx-monaco-editor 
      class="my-code-editor" 
      [options]="editorOptions" 
      [(ngModel)]="fileContent"
      (onInit)="onEditorInit($event)">
    </ngx-monaco-editor>
  </div>
