<app-header></app-header>

<div class="main-content">
  <p class="animated-text">
    A place where powerful code is forged, inspired by the Wolf‚Äôs strength.
  </p>
  <div class="dashboard-container">
  
    <main class="main-content">
      <div class="content-header">
        <h1>Create a new Project</h1>
      </div>
      <div class="content-form">
        <label for="template">Template</label>
        <select class="template" [(ngModel)]="selectedTemplate">
          <option [value]="''" disabled>Select</option>
          @for(item of templateData; track item.value){
            <option [value]="item.value">{{item.displayName}}</option>
          }
        </select>
  
        <label for="title">Title</label>
        <input type="text" id="title" placeholder="Enter your title" [(ngModel)]="projectName"/>
  
        <label for="privacy">Privacy</label>
        <div class="radio-buttons">
          <label>
            <input type="radio" name="privacy" value="public" checked />
            Public üåç
          </label>
          <label>
            <input type="radio" name="privacy" value="private" />
            Private üîí
          </label>
        </div>
        <button class="create-button" (click)="onCreateProject()" [disabled]="isCreating">
          @if(!isCreating && !isLaunching){
            <span>+ Create</span>
          }
          @if(isCreating) {
            <span class="spinner"></span><span> Creating...</span>
          }
          @if(isLaunching){
            <span class="spinner"></span><span> Launching...</span>
          }          
        </button>
      </div>
    </main>
  </div>
</div>
